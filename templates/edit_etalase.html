<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Edit Etalase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Sedan+SC&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/assets/mystyle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h2 class="title">Preview Etalase :</h2>
            </div>
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img id="previewImage1" class="d-block w-100 carousel-img" src="https://via.placeholder.com/600x300" alt="First slide" />
                    </div>
                    <div class="carousel-item">
                        <img id="previewImage2" class="d-block w-100 carousel-img" src="https://via.placeholder.com/600x300" alt="Second slide" />
                    </div>
                    <div class="carousel-item">
                        <img id="previewImage3" class="d-block w-100 carousel-img" src="https://via.placeholder.com/600x300" alt="Third slide" />
                    </div>
                    <div class="carousel-item">
                        <img id="previewImage4" class="d-block w-100 carousel-img" src="https://via.placeholder.com/600x300" alt="Fourth slide" />
                    </div>
                    <div class="carousel-item">
                        <img id="previewImage5" class="d-block w-100 carousel-img" src="https://via.placeholder.com/600x300" alt="Fifth slide" />
                    </div>
                    <div class="carousel-item">
                        <img id="previewImage6" class="d-block w-100 carousel-img" src="https://via.placeholder.com/600x300" alt="Sixth slide" />
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="image-upload mt-5">
                <div class="image-upload-label">Gambar 1:</div>
                <input type="file" id="imageUpload1" accept="image/*" />
                <span id="fileName1" class="image-upload-filename">No file selected</span>
                <button class="image-upload-button" data-index="1">Select Image</button>
            </div>
            <div class="image-upload">
                <div class="image-upload-label">Gambar 2:</div>
                <input type="file" id="imageUpload2" accept="image/*" />
                <span id="fileName2" class="image-upload-filename">No file selected</span>
                <button class="image-upload-button" data-index="2">Select Image</button>
            </div>
            <div class="image-upload">
                <div class="image-upload-label">Gambar 3:</div>
                <input type="file" id="imageUpload3" accept="image/*" />
                <span id="fileName3" class="image-upload-filename">No file selected</span>
                <button class="image-upload-button" data-index="3">Select Image</button>
            </div>
            <div class="image-upload">
                <div class="image-upload-label">Gambar 4:</div>
                <input type="file" id="imageUpload4" accept="image/*" />
                <span id="fileName4" class="image-upload-filename">No file selected</span>
                <button class="image-upload-button" data-index="4">Select Image</button>
            </div>
            <div class="image-upload">
                <div class="image-upload-label">Gambar 5:</div>
                <input type="file" id="imageUpload5" accept="image/*" />
                <span id="fileName5" class="image-upload-filename">No file selected</span>
                <button class="image-upload-button" data-index="5">Select Image</button>
            </div>
            <div class="image-upload">
                <div class="image-upload-label">Gambar 6:</div>
                <input type="file" id="imageUpload6" accept="image/*" />
                <span id="fileName6" class="image-upload-filename">No file selected</span>
                <button class="image-upload-button" data-index="6">Select Image</button>
            </div>
            <div class="row justify-content-end mt-5">
                <div class="col-auto">
                    <button type="button" class="btn btn-outline-danger mx-2 px-4">Cancel</button>
                    <button type="button" class="btn button-set btn-danger px-4" disabled>Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            var inputtedImages = [false, false, false, false, false, false]; // To keep track of inputted images

            // Function to update preview and inputtedImages array
            function updatePreview(index, file) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $("#previewImage" + index).attr("src", e.target.result);
                    inputtedImages[index - 1] = true;
                    updateCarouselItems();
                };
                reader.readAsDataURL(file);
            }

            // Function to update carousel items based on inputted images
            function updateCarouselItems() {
                $(".carousel-item").removeClass("active");
                var firstActiveIndex = inputtedImages.findIndex(Boolean);
                if (firstActiveIndex !== -1) {
                    $("#previewImage" + (firstActiveIndex + 1)).closest(".carousel-item").addClass("active");
                } else {
                    $("#previewImage1").closest(".carousel-item").addClass("active"); // Show first placeholder if no images
                }
            }

            // Initialize placeholder images
            $(".carousel-img").each(function (index) {
                $(this).attr("src", "https://via.placeholder.com/600x300");
            });

            $(".image-upload-button").on("click", function () {
                var index = $(this).data("index");
                $("#imageUpload" + index).click();
            });

            $("input[type='file']").on("change", function () {
                var index = $(this).attr("id").replace("imageUpload", "");
                var file = this.files[0];
                if (file) {
                    $("#fileName" + index).text(file.name);
                    updatePreview(index, file);
                } else {
                    $("#fileName" + index).text("No file selected");
                    $("#previewImage" + index).attr("src", "https://via.placeholder.com/600x300");
                    inputtedImages[index - 1] = false;
                    updateCarouselItems();
                }
                $(".button-set").prop("disabled", !inputtedImages.some(Boolean)); // Enable save button if any image is selected
            });

            $(".button-set").on("click", function () {
                var formData = new FormData();
                inputtedImages.forEach(function (inputted, index) {
                    if (inputted) {
                        var fileInput = $("#imageUpload" + (index + 1))[0];
                        formData.append("image" + (index + 1), fileInput.files[0]);
                    }
                });

                $.ajax({
                    url: "/edit_etalase",
                    type: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        alert("Images saved successfully!");
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        console.error("Error saving images:", textStatus, errorThrown);
                        alert("Failed to save images. Please try again.");
                    }
                });
            });
        });
    </script>
</body>
</html>
