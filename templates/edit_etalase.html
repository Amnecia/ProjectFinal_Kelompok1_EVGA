<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Edit Etalase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Sedan+SC&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="../static/assets/mystyle.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4Wz6iJgD/+ub2oU" crossorigin="anonymous" referrerpolicy="no-referrer" />   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<style>
body {
  font-family: sans-serif;
  min-height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #f8f9fa;
}

.container {
  width: 90%; /* Lebar maksimal diperbesar */
  max-width: 900px; /* Atur lebar maksimum kontainer */
  padding: 20px;
  box-sizing: border-box;
}

.card {
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.title {
  font-size: 24px;
  font-weight: bold;
}

.preview {
  width: 100%;
  height: 500px; /* Diperbesar lagi untuk menyesuaikan layar */
  border: 1px solid #ccc;
  margin-bottom: 20px;
  position: relative;
}

.carousel-inner {
  width: 100%;
  height: 100%;
}

.carousel-item {
  width: 100%;
  height: 100%;
}

.carousel-img {
  width: 100%;
  height: 90%; /* Mengurangi tinggi gambar */
  object-fit: cover;
}

.image-placeholder {
  position: absolute;
  top: 90%; /* Menyesuaikan posisi garis bawah */
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 18px;
  color: #ccc;
  border-bottom: 3px solid #ccc; /* Garis bawah */
  width: 80%; /* Panjang garis bawah */
}

.image-upload {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
}

.image-upload-label {
  font-weight: bold;
}

.image-upload-button {
  padding: 8px 16px;
  background-color: #ff0000; /* Warna merah */
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
}

.button {
  padding: 10px 20px;
  background-color: #ccc;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.button-set {
  padding: 10px 20px;
  background-color: #ff0000; /* Warna merah */
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.button:hover {
  background-color: #999;
}
</style>
<body>
<div class="container">
  <div class="card">
    <div class="header">
      <h2 class="title">Page Edit Etalase</h2>
      <div class="cart">
        <i class="fas fa-shopping-cart"></i>
      </div>
    </div>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100 carousel-img" src="https://via.placeholder.com/600x300" alt="First slide">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <br>
    <div class="image-upload">
      <div class="image-upload-label">Gambar 1:</div>
      <input type="file" id="imageUpload1" accept="image/*">
      <button class="image-upload-button" onclick="selectImage(1)">Select Image</button>
    </div>
    <div class="image-upload">
      <div class="image-upload-label">Gambar 2:</div>
      <input type="file" id="imageUpload2" accept="image/*">
      <button class="image-upload-button" onclick="selectImage(2)">Select Image</button>
    </div>
    <div class="image-upload">
      <div class="image-upload-label">Gambar 3:</div>
      <input type="file" id="imageUpload3" accept="image/*">
      <button class="image-upload-button" onclick="selectImage(3)">Select Image</button>
    </div>
    <div class="buttons">
      <button class="button" onclick="cancel()">Cancel</button>
      <button class="button-set" onclick="set()">Set</button>
    </div>
  </div>
</div>
<script>
function selectImage(index) {
  const imageUpload = document.getElementById(`imageUpload${index}`);
  const imageFile = imageUpload.files[0];

  if (imageFile) {
    const reader = new FileReader();
    reader.onload = (e) => {
      const preview = document.querySelector('.carousel-inner');
      const img = document.createElement('img');
      img.src = e.target.result;
      img.className = 'd-block w-100 carousel-img';
      const carouselItem = document.createElement('div');
      carouselItem.className = 'carousel-item';
      if (!preview.firstChild) {
        carouselItem.classList.add('active');
      }
      carouselItem.appendChild(img);
      preview.appendChild(carouselItem);
    };
    reader.readAsDataURL(imageFile);
  }
}

function cancel() {
  // Logika untuk membatalkan
}

function set() {
  // Logika untuk mengatur gambar
}
</script>
</body>
</html>
