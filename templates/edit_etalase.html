    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<style>
body {
  font-family: sans-serif;
}
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.card {
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  width: 500px;
}
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}
.title {
  font-size: 24px;
  font-weight: bold;
}
.preview {
  width: 100%;
  height: 300px;
  border: 1px solid #ccc;
  margin-bottom: 20px;
  position: relative;
}
.image-placeholder {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 18px;
  color: #ccc;
}
.image-upload {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.image-upload-label {
  font-weight: bold;
}
.image-upload-button {
  padding: 8px 16px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
.buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
}
.button {
  padding: 10px 20px;
  background-color: #ccc;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
.button:hover {
  background-color: #999;
}
</style>
<script>
  // sementara script ini akan dibuat agar nantinya disesuaikan dengan form input dari halaman
  $(document).ready(function() {
    // fungsi agar tombol input disabled jika tidak ada inputan sama sekali
  function checkInputs() {
    if ($('#imageUpload1').val() || $('#imageUpload2').val() || $('#imageUpload3').val()) {
      $('.button.set').prop('disabled', false);
    } else {
      $('.button.set').prop('disabled', true);
    }
  }
    // mengambil image dan mengirim ke backend
   $('.set').on('click', function() {
    var formData = new FormData();
    var image1 = $('#imageUpload1')[0].files[0];
    var image2 = $('#imageUpload2')[0].files[0];
    var image3 = $('#imageUpload3')[0].files[0];

    if (image1) formData.append('image1', image1);
    if (image2) formData.append('image2', image2);
    if (image3) formData.append('image3', image3);

    $.ajax({
      type: 'POST',
      url: '/edit_etalase',
      data: formData,
      contentType: false,
      processData: false,
      success: function(response) {
        alert('Images uploaded successfully');
      },
      error: function(error) {
        alert('Failed to upload images');
      }
    });
  });
});

</script>
<body>
<div class="container">
  <div class="card">
    <div class="header">
      <h2 class="title">Page Edit Etalase</h2>
      <div class="cart">
        <i class="fas fa-shopping-cart"></i>
      </div>
    </div>
    <div class="preview">
      <div class="image-placeholder">Image Placeholder</div>
    </div>
    <div class="image-upload">
      <div class="image-upload-label">Gambar 1:</div>
      <input type="file" id="imageUpload1" accept="image/*">
      <button class="image-upload-button" data-index="1">Select Image</button>
    </div>
    <div class="image-upload">
      <div class="image-upload-label">Gambar 2:</div>
      <input type="file" id="imageUpload2" accept="image/*">
      <button class="image-upload-button" data-index="2">Select Image</button>
    </div>
    <div class="image-upload">
      <div class="image-upload-label">Gambar 3:</div>
      <input type="file" id="imageUpload3" accept="image/*">
      <button class="image-upload-button" data-index="3">Select Image</button>
    </div>
    <div class="buttons">
      <button class="button cancel">Cancel</button>
      <button class="button set">Set</button>
    </div>
  </div>
</div>
