<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>GUEST</title>
    <!-- Menghubungkan dengan Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-red {
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px; /* Menambahkan border radius */
            width: 100%; /* Menjadikan tombol selebar elemen parent-nya */
        }
        .btn-red:hover {
            background-color: darkred;
            color: white;
        }
        .form-container {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 50%; /* Ukuran lebar kotak dikurangi menjadi 50% dari container */
            margin: 0 auto; /* Membuat kotak berada di tengah */
        }
        .form-group {
            margin-bottom: 1.5rem; /* Menambahkan jarak bawah pada setiap grup form */
        }
        .text-center {
            text-align: center;
        }
        .button-container {
            text-align: right; /* Mengarahkan tombol ke kanan */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <div class="text-center">
                <h2>GUEST</h2>
                <p>As a guest. Please fill out this form to continue.</p>
            </div>
            <form action="/submit_guest" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="contact_number">Contact Number:</label>
                    <input type="text" class="form-control" id="contact_number" name="contact_number" required>
                </div>
                <div class="form-group button-container">
                    <button type="submit" class="btn btn-red">Lanjutkan</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
