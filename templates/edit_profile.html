<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Sedan+SC&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="../static/assets/mystyle.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4Wz6iJgD/+ub2oU"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      body {
        font-family: "Oswald", sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

     .card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 500px;
        padding: 30px;
        position: relative;
      }

     .card h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
      }

     .input-group {
        margin-bottom: 15px;
      }

     .input-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
      }

     .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

     .input-group input::placeholder {
        color: #999;
      }

     .button-group {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
      }

     .button-group button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

     .button-group button.cancel {
        background-color: #ccc;
        color: #333;
      }

     .button-group button.cancel:hover {
        background-color: #ddd;
      }

     .button-group button.save {
        background-color: #d00000;
        color: #fff;
      }

     .button-group button.save:hover {
        background-color: #7b0000;
      }

     .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0 auto;
      }
     .profile-picture {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        overflow: hidden;
        position: relative;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

    .profile-picture img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

    .profile-picture label {
        display: block;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        overflow: hidden;
        position: relative;
        cursor: pointer;
      }

    .profile-picture label:hover {
        background-color: rgba(0, 0, 0, 0.7);
      }

    .profile-picture label::before {
        content: "Change Profile Picture";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-size: 14px;
        text-align: center;
        display: none;
      }

    .profile-picture label:hover::before {
        display: block;
      }
    </style>
    <script>
      $(document).ready(function () {
        get_profile();
        $("#profilePicture").on("change", function () {
          const file = this.files[0];
          const reader = new FileReader();
          reader.onload = function (e) {
            $("#profilePicturePreview").attr("src", e.target.result);
          };
          reader.readAsDataURL(file);
        });
      });

      function get_profile() {
        $.ajax({
          type: "GET",
          url: "/get_profile",
          data: {},
          success: function (data) {
            $("#fullname").val(data.fullname);
            $("#username").val(data.username);
            $("#email").val(data.email);
            $("#phoneNumber").val(data.phone);
            $("#address").val(data.address);
          },
          error: function (xhr, status, error) {
            window.location.replace("/login");
            alert("gagal menerima data, mohon login kembali");
          },
        });
      }

      
      function edit_profile() {
    var fullname = $("#fullname").val();
    var username = $("#username").val();
    var email = $("#email").val();
    var address = $("#address").val();
    var phoneNumber = $("#phoneNumber").val();
    var password = $("#password").val();
    var profilePicture = $("#profilePicture")[0].files[0];

    var formData = new FormData();
    formData.append("fullName_give", fullname);
    formData.append("username_give", username);
    formData.append("email_give", email);
    formData.append("address_give", address);
    formData.append("phoneNumber_give", phoneNumber);
    formData.append("password_give", password);
    formData.append("profilePicture", profilePicture);

    $.ajax({
        type: "POST",
        url: "/edit_profile",
        data: formData,
        contentType: false,
        processData: false,
        success: function (response) {
            if (response.result === "success") {
                alert("Profile updated successfully");
                window.location.href = "/";
            } else {
                alert("Failed to update profile: " + response.msg);
            }
        },
        error: function (response) {
            alert("An error occurred: " + response.responseJSON.msg);
        },
    });
}
    </script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2>Edit profile</h2>
        <br>
        <div class="profile-picture">
          <label for="profilePicture">
            <img id="profilePicturePreview" src="https://via.placeholder.com/100x100.png?text=Profile+Picture" alt="Profile Picture Preview" />
            <input type="file" id="profilePicture" accept="image/*" style="display: none;" />
          </label>
        </div>
        <div class="input-group">
          <label for="fullName">First Name</label>
          <input type="text" id="fullname" placeholder="Mehrab" />
        </div>
        <div class="input-group">
          <label for="username">Last Name</label>
          <input type="text" id="username" placeholder="Bozorgi" />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Mehrabbozorgi.business@gmail.com"
          />
        </div>
        <div class="input-group">
          <label for="address">Address</label>
          <input type="text" id="address" placeholder="33062 Zboncak isle" />
        </div>
        <div class="input-group">
          <label for="phoneNumber">Contact Number</label>
          <input type="text" id="phoneNumber" placeholder="58077.79" />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" />
        </div>

        <div class="button-group">
          <button class="cancel" onclick="window.location.href='/'">
            Cancel
          </button>
          <button class="save" onclick="edit_profile()">Save</button>
        </div>
      </div>
    </div>
  </body>
</html>
