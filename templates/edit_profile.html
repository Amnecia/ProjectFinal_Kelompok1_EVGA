<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Sedan+SC&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="../static/assets/mystyle.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4Wz6iJgD/+ub2oU" crossorigin="anonymous" referrerpolicy="no-referrer" />   

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
  
  <style>
    body {
      font-family: sans-serif;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 400px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    .button-group {
      display: flex;
      justify-content: space-between;
    }
    .button-group button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button-group button.cancel {
      background-color: #ccc;
      color: #333;
    }
    .button-group button.save {
      background-color: #4CAF50;
      color: #fff;
    }
  </style>
<script>
  $(document).ready(function() {
      function edit_profile() {
          var firstName = $('#firstName').val();
          var lastName = $('#lastName').val();
          var email = $('#email').val();
          var address = $('#address').val();
          var phoneNumber = $('#phoneNumber').val();
          var password = $('#password').val();
          
          $.ajax({
              type: "POST",
              url: "/edit_profile",
              data: {
                  fullName_give: firstName,
                  username_give: lastName,
                  email_give: email,
                  address_give: address,
                  phoneNumber_give: phoneNumber,
                  password_give: password
              },
              success: function(response) {
                  if (response.result === 'success') {
                      alert("Profile updated successfully");
                  } else {
                      alert("Failed to update profile: " + response.msg);
                  }
              },
              error: function(response) {
                  alert("An error occurred: " + response.responseJSON.msg);
              }
          });
      }

      $('.save').on('click', function() {
          edit_profile();
      });

      $('.cancel').on('click', function() {
          window.location.href = '/profile'; // Change this to the appropriate URL for cancel action
      });
  });
</script>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Edit profile</h2>
      <div class="input-group">
        <label for="firstName">full name</label>
        <input type="text" id="firstName" placeholder="Mehrab">
      </div>
      <div class="input-group">
        <label for="lastName">username</label>
        <input type="text" id="lastName" placeholder="Bozorgi">
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Mehrabbozorgi.business@gmail.com">
      </div>
      <div class="input-group">
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="33062 Zboncak isle">
      </div>
      <div class="input-group">
        <label for="phoneNumber">Contact Number</label>
        <input type="text" id="phoneNumber" placeholder="58077.79">
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="sbdfbnd65sfdvb s">
      </div>
      <div class="button-group">
        <button class="cancel">Cancel</button>
        <button class="save">Save</button>
      </div>
    </div>
  </div>
</body>
</html>
