{% include 'header.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d46734533e.js" crossorigin="anonymous"></script>

    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        
    </style>
</head>
<body>
    <div style="padding-top: 60px; padding-bottom: 10px;">
        <img src="https://wallpaperaccess.com/full/8084017.jpg" style="width: 100%; height: 650px;">
    </div>
    
    <!-- Container for cards -->
  <!-- Container for cards -->
  <h1 style="padding-top:20px;">Products</h1>
<div class="container" style="padding-top:30px;">
  <div class="row">
    {% for product in produk %}
    <div class="column" style="margin-bottom: 20px;">
      <div class="card" style="width: 22rem; height: 350px;"> <!-- Increased card size -->
        <img src="{{ url_for('static', filename='assets/productImage/' + product.image) }}" class="card-img-top" alt="Product Image" style="width: 100%; height: 200px; object-fit: cover;"> <!-- Increased image size -->
        <div class="card-body">
          <h5 class="card-title">{{ product.nama }}</h5>
          <p class="card-text">Rp. {{ product.harga }}</p>
          <div class="star-rating ms-2">
            <i class="fa-regular fa-star" data-rating="1" style="color: #FFD43B;"></i>
            <i class="fa-regular fa-star" data-rating="2" style="color: #FFD43B;"></i>
            <i class="fa-regular fa-star" data-rating="3" style="color: #FFD43B;"></i>
            <i class="fa-regular fa-star" data-rating="4" style="color: #FFD43B;"></i>
            <i class="fa-regular fa-star" data-rating="5" style="color: #FFD43B;"></i>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
      
</body>
</html>

{% include 'footer.html' %}
