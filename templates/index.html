{% include 'header.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d46734533e.js" crossorigin="anonymous"></script>

    <title>Document</title>
    <link href="../static/assets/custom.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
    .carousel-item img {
    width: 100%; /* Make the image width 100% of its container */
    height: auto; /* Maintain aspect ratio */
    object-fit: contain; /* Fit the entire image within the carousel item */
  }

    /* Add CSS for products section */
    .products {
        padding-top: 50px;
        text-align: center;
    }

    .products h1 {
        font-weight: bold;
        color: #333;
    }

    .product-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .card {
        margin: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .card img {
        height: 200px;
        object-fit: cover;
        border-radius: 10px 10px 0 0;
    }

    .card-body {
        padding: 20px;
    }

    .card-title {
        font-weight: bold;
        font-size: 18px;
    }

    .card-text {
        font-size: 16px;
        color: #666;
    }

    .star-rating {
        font-size: 18px;
        color: #FFD43B;
    }
    .btn btn-primary:hover{
        background-color: #7a0000;
    }
    </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
</head>
<body>
    <br>
    <br>
    <br>
    <div class="etalase">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-inner">
                    {% for image in etalase_images %}
                        {% if loop.first %}
                            <div class="carousel-item active">
                        {% else %}
                            <div class="carousel-item">
                        {% endif %}
                            <img src="{{ url_for('static', filename='assets/etalase/' + image) }}" class="d-block w-100" alt="Etalase Image">
                        </div>
                    {% endfor %}
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        
    </div>
    <!-- Container for cards -->
  <!-- Container for cards -->
   <hr>
  <!-- Container for cards -->
<div class="products">
  <h1>Products</h1>
  <div class="product-container">
    {% for product in produk %}
      <div class="card m-3" style="width: 20rem; height: 400px;">
        <img src="{{ url_for('static', filename='assets/productImage/' + product.image1) }}" class="card-img-top" alt="Product Image">
        <div class="card-body">
          <h5 class="card-title">{{ product.nama }}</h5>
          <p class="card-text">Rp. {{ product.harga }}</p>
          <div class="star-rating ms-2">
            <i class="fa-regular fa-star" data-rating="1" style="color: #FFD43B;"></i>
            <i class="fa-regular fa-star" data-rating="2" style="color: #FFD43B;"></i>
            <i class="fa-regular fa-star" data-rating="3" style="color: #FFD43B;"></i>
            <i class="fa-regular fa-star" data-rating="4" style="color: #FFD43B;"></i>
            <i class="fa-regular fa-star" data-rating="5" style="color: #FFD43B;"></i>
          </div>
          <div class="detail-container" style="padding-top:20px;">
          <a href="{{ url_for('detail_produk', _id=product._id) }}" class="btn btn-primary" style="background-color: #D00000; border:none; ">View Details</a>
        </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
      
</body>
</html>

{% include 'footer.html' %}
