{% include 'header.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d46734533e.js" crossorigin="anonymous"></script>
    
    <!-- Custom CSS -->
    <link href="../static/assets/custom.css" rel="stylesheet">

    <!-- Font Awesome 5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <style>

    .carousel {
        height: 100vh;
        width: 100vw;
    }

    .carousel-inner img {
        width: 100%;
        height: 100vh;
        object-fit: cover;
    }
    .products {
        padding-top: 50px;
        text-align: center;
    }

    .products h1 {
        font-weight: bold;
        color: #333;
    }

    .product-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .card {
        width: 20rem;
        height: auto;
        margin: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .card img {
        width: 100%;
        height: 200px; /* Fixed height for consistency */
        object-fit: cover;
        border-radius: 10px 10px 0 0;
    }

    .card-body {
        padding: 20px;
    }

    .card-title {
        font-weight: bold;
        font-size: 18px;
    }

    .card-text {
        font-size: 16px;
        color: #666;
    }

    .star-rating {
        font-size: 18px;
        color: #FFD43B;
        margin-top: 5px;
    }

    .btn-primary:hover {
        background-color: #7a0000;
    }
    </style>
</head>
<body>
    <br>
    <br>
    <br>
    <div class="etalase">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                {% for image in etalase_images %}
                    {% if loop.first %}
                        <div class="carousel-item active">
                            <img src="{{ url_for('static', filename='assets/etalase/' + image) }}" class="d-block w-100" alt="Etalase Image">
                        </div>
                    {% else %}
                        <div class="carousel-item">
                            <img src="{{ url_for('static', filename='assets/etalase/' + image) }}" class="d-block w-100" alt="Etalase Image">
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <!-- Container for cards -->
    <hr>
    <div class="products">
        <h1>Products</h1>
        <div class="product-container">
            {% for product in produk %}
            <div class="card m-3">
                <img src="{{ url_for('static', filename='assets/productImage/' + product.image1) }}" class="card-img-top" alt="Product Image">
                <div class="card-body">
                    <h5 class="card-title">{{ product.nama }}</h5>
                    <p class="card-text">Rp. {{ product.harga }}</p>
                    <div class="star-rating">
                        <i class="far fa-star" style="color: #FFD43B;"></i>
                        <i class="far fa-star" style="color: #FFD43B;"></i>
                        <i class="far fa-star" style="color: #FFD43B;"></i>
                        <i class="far fa-star" style="color: #FFD43B;"></i>
                        <i class="far fa-star" style="color: #FFD43B;"></i>
                    </div>
                    <div class="detail-container" style="padding-top: 20px;">
                        <a href="{{ url_for('detail_produk', _id=product._id) }}" class="btn btn-primary" style="background-color: #D00000; border: none;">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
<br>
<br>
</html>

{% include 'footer.html' %}
