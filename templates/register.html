<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <!-- Menambahkan Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Menambahkan FontAwesome untuk ikon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            
        }

        .form-control,
        .btn {
            border: 1px solid black;
         
        }

        .btn {
            background-color: black;
         
            color: white;
        
        }

        a {
            color: black;
          
        }


        .image-container {
            width: 45%;
            margin-left: 0;
        }

        .input-group-text {
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .input-group .form-control {
            position: relative;
        }

        .input-group-text {
            position: absolute;
            right: 10px;
            z-index: 2;
            border: none;
            background: none;
        }

   
        .image-container {
    width: 100%;
    height: 100vh;
    margin-left: 0;
    overflow: hidden;
}

.big-image {
    width: 120%;
    height: 100%;
    object-fit: cover;
    border-radius: 5px;

}

.form-container{
    margin-top:80px;

}
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="form-container col-md-6">
                <h2 class="text-center">Create Account</h2>
                <form action="/submit_registration" method="post">
                    <div class="form-group">
                        <label for="full_name">Full Name</label>
                        <input type="text" class="form-control" id="full_name" name="full_name" required placeholder="Enter Your Full Name">
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required placeholder="Enter Your Username">
                    </div>
                    <div class="form-group">
                        <label for="username">Contact Number</label>
                        <input type="text" class="form-control" id="username" name="username" required placeholder="Enter Your Contact Number">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="Enter Your Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" required placeholder="Enter Your Password">
                           <span class="input-group-text" style="margin-top:5px;" onclick="togglePasswordVisibility()">
                                <i class="fas fa-eye" id="toggleIcon"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required placeholder="Re-Enter Your Password">
                    </div>
                    
                    <div class="form-group text-center">
                        <button type="submit" class="btn">Sign Up</button>
                    </div>
                </form>
                <p class="text-center">Already have an account? <a href="/login">Login here</a></p>
            </div>
            <div class="image-container col-md-6">
                <img src="https://th.bing.com/th/id/OIG.lVXjWwlHyIo4QdjnC1YE" class="big-image">
            </div>
        </div>
    </div>
    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById('password');
            var toggleIcon = document.getElementById('toggleIcon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>

</html>
