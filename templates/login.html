<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Sedan+SC&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="../static/assets/mystyle.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <style>
        .container {
            width: 450px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        .btn-login {
            background-color: #000000;
            align-items: center;
            color: #fff;
            width: 400px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .btn-login:hover {
            background-color: #393939;
        }
        .btn-guest {
            background-color: #ffffff;
            align-items: center;
            border: 1px solid #D00000; /* add this line */
            color: #D00000;
            width: 400px;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
        .btn-guest:hover {
            background-color: #D00000;
            color: #fff;
        }
        .container p {
            text-align: center;
            font-size: 16px;
            font-weight: normal;
        }
        .container a {
            color: black;
            font-size: 16px;
            font-weight: bolder;
        }
    </style>
    <script>
        function sign_in(event) {
            event.preventDefault(); // Prevent default form submission
            let email = $("#email").val();
            let password = $("#password").val();

            console.log(email, password);
            $.ajax({
                type: "POST",
                url: "/sign_in",
                data: {
                    email_give: email,
                    password_give: password,
                },
                success: function (response) {
                    if (response["result"] === "success") {
                        $.cookie("mytoken", response["token"], { path: "/" });
                        window.location.replace("/");
                    } else {
                        alert(response["msg"]);
                    }
                },
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <p>Don't have an account? <a href="#">Sign up here</a></p>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <button class="btn-login" onclick="sign_in(event)">Log in</button>
            <p>or</p>
            <button class="btn-guest" type="button">Login as guest</button>
            <p><a href="#">Forget password?</a></p>
        </form>
    </div>
</body>
</html>
