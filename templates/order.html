<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pemesanan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: black;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .website-name {
            color: white;
            margin-left: 10px;
        }

        nav .nav-links {
            flex-grow: 1;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
        }

        nav .nav-icons {
            font-size: 20px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: start;
        }

        .product img {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }

        .product-info {
            flex-grow: 1;
            position: relative;
            display: flex; /* Menggunakan Flexbox */
            align-items: center; /* Menyelaraskan item secara vertikal */
        }

        .product-details {
            flex-grow: 1;
        }

        .cancel-button {
            position: absolute;
            top: 0;
            right: 0;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"],
        input[type="email"],
        input[type="text"] {
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <div class="website-name">Nama Website</div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/about">About</a>
        </div>
        <div class="nav-icons">
            <span>&#128722;</span>
            <span>&#9776;</span>
        </div>
    </nav>
    <h1>Pemesanan Barang</h1>
    <form action="/submit-order" method="post">
        <!-- Produk A -->
        <div class="product">
            <img src="/static/boci_1.jpg" alt="Produk A">
            <div class="product-info">
                <div class="product-details">
                    <h2>Bakso Aci Tulang Rangu</h2>
                    <p>Harga: Rp15.000</p>
                    <div>
                        <label for="quantityA">Jumlah:</label>
                        <input type="number" id="quantityA" name="quantityA" value="1">
                    </div>
                    <div>
                        <label for="emailA">Email:</label>
                        <input type="email" id="emailA" name="emailA">
                    </div>
                    <div>
                        <label for="addressA">Alamat:</label>
                        <input type="text" id="addressA" name="addressA">
                    </div>
                </div>
                <button class="cancel-button">X</button>
            </div>
        </div>
        <!-- Produk B -->
        <div class="product">
            <img src="/static/boci_2.jpg" alt="Produk B">
            <div class="product-info">
                <div class="product-details">
                    <h2>Bakso Aci Ayam Suwir</h2>
                    <p>Harga: Rp15.000</p>
                    <div>
                        <label for="quantityB">Jumlah:</label>
                        <input type="number" id="quantityB" name="quantityB" value="1">
                    </div>
                    <div>
                        <label for="emailB">Email:</label>
                        <input type="email" id="emailB" name="emailB">
                    </div>
                    <div>
                        <label for="addressB">Alamat:</label
                        <input type="text" id="addressB" name="addressB">
                    </div>
                </div>
                <button class="cancel-button">X</button>
            </div>
        </div>
        <!-- Produk C -->
        <div class="product">
            <img src="/static/boci_3.jpg" alt="Produk C">
            <div class="product-info">
                <div class="product-details">
                    <h2>Bakso Aci Telur</h2>
                    <p>Harga: Rp13.000</p>
                    <div>
                        <label for="quantityC">Jumlah:</label>
                        <input type="number" id="quantityC" name="quantityC" value="1">
                    </div>
                    <div>
                        <label for="emailC">Email:</label>
                        <input type="email" id="emailC" name="emailC">
                    </div>
                    <div>
                        <label for="addressC">Alamat:</label>
                        <input type="text" id="addressC" name="addressC">
                    </div>
                </div>
                <button class="cancel-button">X</button>
            </div>
        </div>
        <p>Total Pemesanan: <span id="totalPrice">Rp.43.000</span></p>
        <button type="submit">Checkout</button>
    </form>
</body>
</html>
