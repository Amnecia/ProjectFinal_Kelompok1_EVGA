{% include 'header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Satisfy&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="../static/assets/mystyle.css" rel="stylesheet">
 
 
    <style>
        .container {
            margin-top: 70px;
            margin-right: 30px;
            margin-left: 30px;
            width: calc(100% - 60px); /* Adjust the width */
        }
    </style>
    <title>Edit Produk</title>
</head>
<body>
    <div class="container border border-danger shadow rounded p-3">
        <div class="row">
            <div id="imagePreview" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" id="carousel-item-1">
                        <img src="{{ url_for('static', filename='assets/productImage/' + produk.image1) }}" alt="First slide" class="d-block w-100">
                    </div>
                    <div class="carousel-item" id="carousel-item-2">
                        <img src="{{ url_for('static', filename='assets/productImage/' + produk.image2) }}" alt="Second slide" class="d-block w-100">
                    </div>
                    <div class="carousel-item" id="carousel-item-3">
                        <img src="{{ url_for('static', filename='assets/productImage/' + produk.image3) }}" alt="Third slide" class="d-block w-100">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#imagePreview" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#imagePreview" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="col-9 mt-4">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Product Name</label>
                    <input type="text" class="form-control border border-dark" id="namaProduk" value="{{ produk.nama }}">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Price</label>
                    <input type="number" class="form-control border border-dark" id="hargaProduk" value="{{ produk.harga }}">
                </div>
                <div class="container px-0">
                    <!-- Hidden input file, triggered by clicking the button -->
                    <input type="file" id="imageInput1" style="display: none;" accept="image/*">
                    <!-- Button to trigger file input -->
                    <label for="imageInput1" class="btn btn-danger">First Image</label>
                    <input type="file" id="imageInput2" style="display: none;" accept="image/*">
                    <!-- Button to trigger file input -->
                    <label for="imageInput2" class="btn btn-danger">Second Image</label>
                    <input type="file" id="imageInput3" style="display: none;" accept="image/*">
                    <!-- Button to trigger file input -->
                    <label for="imageInput3" class="btn btn-danger">Third Image</label>
                </div>
            </div>
            <div class="mb-4 mx-2" style="width: 97%;">
                <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                <textarea class="form-control border border-dark" id="deskripsiProduk" rows="4">{{ produk.deskripsi }}</textarea>
            </div>
        </div>
        <div class="row justify-content-between">
            <div class="col-9"></div>
            <div class="col-auto">
                <button type="button" class="btn btn-outline-danger mx-2 px-4">Cancel</button>
                <button type="button" class="btn btn-danger px-4" onclick="updateProduk('{{ produk._id }}')">Save</button>
            </div>
        </div>
    </div>
    <script>
        function updateProduk(_id) {
            let nama = $('#namaProduk').val();
            let harga = $('#hargaProduk').val();
            let deskripsi = $('#deskripsiProduk').val();
            let image1 = $('#imageInput1')[0].files[0];
            let image2 = $('#imageInput2')[0].files[0];
            let image3 = $('#imageInput3')[0].files[0];

            let formData = new FormData();
            formData.append('nama', nama);
            formData.append('harga', harga);
            formData.append('deskripsi', deskripsi);
            formData.append('image1', image1);
            formData.append('image2', image2);
            formData.append('image3', image3);

            $.ajax({
                url: '/updateProduk/' + _id,
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    if (response.message === 'Product updated successfully') {
                        alert('Product updated successfully');
                        location.href = '/list';
                    } else {
                        alert('Failed to update product');
                    }
                },
                error: function(error) {
                    console.log(error);
                    alert('Failed to update product');
                }
            });
        }

        // Add this script to replace the existing image preview with the selected image
        $(document).ready(function() {
            $('#imageInput1').change(function(event) {
                var reader = new FileReader();
                reader.onload = function(event) {
                    $('#carousel-item-1 img').attr('src', event.target.result);
                }
                reader.readAsDataURL(event.target.files[0]);
            });

            $('#imageInput2').change(function(event) {
                var reader = new FileReader();
                reader.onload = function(event) {
                    $('#carousel-item-2 img').attr('src', event.target.result);
                }
                reader.readAsDataURL(event.target.files[0]);
            });

            $('#imageInput3').change(function(event) {
                var reader = new FileReader();
                reader.onload = function(event) {
                    $('#carousel-item-3 img').attr('src', event.target.result);
                }
                reader.readAsDataURL(event.target.files[0]);
            });
        });
    </script>
</body>
</html>
