{% include 'header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Satisfy&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="../static/assets/mystyle.css" rel="stylesheet">
 
 
    <style>
        .container {
            margin-top: 70px;
            margin-right: 30px;
            margin-left: 30px;
            width: calc(100% - 60px); /* Adjust the width */
        }
    </style>
    <title>Edit Produk</title>
</head>
<body>
    <div class="container border border-danger shadow rounded p-3">
        <div class="row">
            <div class="col-3 mx-4 mt-4 mb-4">
                <img src="{{ url_for('static', filename='assets/productImage/' + produk.image) }}" class="product-image" style="width: 350px; height: 350px; object-fit: cover;">
            </div>
            <div class="col-9 mt-4">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Product Name</label>
                    <input type="text" class="form-control border border-dark" id="namaProduk" value="{{ produk.nama }}">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Price</label>
                    <input type="number" class="form-control border border-dark" id="hargaProduk" value="{{ produk.harga }}">
                </div>
                <div class="container px-0">
                    <!-- Hidden input file, triggered by clicking the button -->
                    <input type="file" id="imageInput" style="display: none;" accept="image/*">
                    <!-- Button to trigger file input -->
                    <label for="imageInput" class="btn btn-danger">Select Image</label>
                </div>
            </div>
            <div class="mb-4 mx-2" style="width: 97%;">
                <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                <textarea class="form-control border border-dark" id="deskripsiProduk" rows="4">{{ produk.deskripsi }}</textarea>
            </div>
        </div>
        <div class="row justify-content-between">
            <div class="col-9"></div>
            <div class="col-auto">
                <button type="button" class="btn btn-outline-danger mx-2 px-4">Cancel</button>
                <button type="button" class="btn btn-danger px-4" onclick="updateProduk('{{ produk._id }}')">Save</button>
            </div>
        </div>
    </div>
    <script>
        function updateProduk(_id) {
            var formData = new FormData();
            formData.append('nama', $('#namaProduk').val());
            formData.append('harga', $('#hargaProduk').val());
            formData.append('deskripsi', $('#deskripsiProduk').val());
            formData.append('image', $('#imageInput')[0].files[0]);
    
            $.ajax({
            url: '/updateProduk/' + _id,
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function(response) {
                if (response.message === 'Product updated successfully') {
                    alert('Product updated successfully');
                    location.href = '/list';
                } else {
                    alert('Failed to update product');
                }
            },
            error: function(error) {
                console.log(error);
                alert('Failed to update product');
            }
        });
    }

    // Add this script to replace the existing image preview with the selected image
    $(document).ready(function() {
        $('#imageInput').change(function(event) {
            var reader = new FileReader();
            reader.onload = function(event) {
                $('.product-image').attr('src', event.target.result);
            }
            reader.readAsDataURL(event.target.files[0]);
        });
    });
    </script>
</body>
</html>
