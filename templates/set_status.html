        .container-order {

        .button-container {

    padding-right: 30px; /* Add some padding right to keep the button inside the container */

        .button-delete {

    height:100px;

    border-top-right-radius: 20px;
    border-bottom-left-radius: 20px;
    border-bottom-right-radius: 20px;
        }
        .button-delete i {
    font-size: 30px; /* Increase the font size to 30px */
}
        .button-delete:hover {
   background-color: #D00000;

select {

            border-radius: 20px;

        }

        select option {

            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
        }

        select option:hover {
            background-color: #ccc;
        }

        select option:selected {
            background-color: #aaa;
        }
  
        @media (max-width: 1200px) {
        .container-order {
            width: 90%; /* Reduce width to fit smaller screens */
            margin-bottom: 10px;            
        }
        .image-container {
            flex-basis: 150px; /* Reduce image size */
        }
        .text-container {
            padding-left: 10px; /* Reduce padding */
            margin-top: 20px;
        }
        .button-container {
            margin-top: 10px; /* Reduce margin top */
        }
    }

    @media (max-width: 768px) {
 .container-order {

 .image-container {

  }
 .text-container {
    width: 100%;

  .product-image {
    width: 510px; /* Make image full-width */
      height: auto; /* Adjust height automatically */
      align-items: center;
  }
}
