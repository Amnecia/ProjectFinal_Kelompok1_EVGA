{% include 'header.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Sedan+SC&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="../static/assets/mystyle.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4Wz6iJgD/+ub2oU" crossorigin="anonymous" referrerpolicy="no-referrer" />   
    <script src="https://kit.fontawesome.com/d46734533e.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Document</title>
    <script>
        function deleteProduct(productId) {
            if (confirm("Are you sure you want to delete this product?")) {
      $.ajax({
        type: 'POST',
        url: '/deleteproduk/' + productId,
        success: function(data) {
          alert(data.message); // display the success message
          location.reload(); // reload the page after deletion
        }
      });
    }
  }
      </script>
    <style>
        body {
    min-height: 100vh;
    overflow-y: auto;
}
       .product-image{
            width:350px;
            height:350px;
            margin-top:20px;
        }
       .container-order {
            border: 1px solid #ccc;
            width: 1800px;
            margin: 0 20px;
            margin-top: 100px;
            margin-bottom:-30px;
            padding-left: 30px;
            padding-bottom: 40px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            background-color: #fff;
        }
       .image-container {
            flex-basis: 200px;
        }
       .text-container {
            flex: 1;
            padding-left: 20px;
            margin-top: -60px;
            display: flex;
            flex-direction: column;
        }
       .button-container {
            flex-basis: 100%;
            display: flex;
            justify-content: flex-end;
            margin-top: 160px;
            margin-bottom:-110px;
            margin-right: 30px;
            color:red;
        }
        .button-edit{
    background-color: #5e5e5e;
    border: none;
    width:200px;
    height:40px;
    color:white;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
    border-bottom-left-radius: 20px;
    border-bottom-right-radius: 20px;
}

.button-edit:hover{
    background-color: #d00000;
}



.button-delete {
    background-color: #2e2e2e;
    border: none;
    width:40px;
    height:40px;
    color:white;
    margin-right: 10px;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
    border-bottom-left-radius: 20px;
    border-bottom-right-radius: 20px;
    padding: 0;
}

.button-delete i {
    font-size: 20px;
    line-height: 40px;
}

.price-button-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 20px;
}
.button-delete {
    background-color: #2e2e2e;
    border: none;
    width:40px;
    height:40px;
    color:white;
    margin-right: 10px;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
    border-bottom-left-radius: 20px;
    border-bottom-right-radius: 20px;
    padding: 0;
}

.button-delete:hover{
    background-color: #d00000;
}


.button-add{
    width:300px;
    height:60px;
    background-color: #d00000;
    color:white;
    border:none;
    border-radius: 20px;
    margin-bottom:20px;
    margin-top:-30px;
}
.button-add:hover{
  background-color: #970000;
}
    </style>
</head>
<body>
    <div class="container">
        {% for product in produk %}
        <div class="container-order">
            <div class="image-container">
                <img src="{{ url_for('static', filename='assets/productImage/' + product.image1) }}" class="product-image">
            </div>
            <div class="text-container">
                <h1 style="font-size:28px;">{{ product.nama }}</h1>
                <p style="font-weight:normal; font-size:20px;"> {{ product.deskripsi }}</p>
                <p style="font-weight:normal;font-size:16px;">Date Added: {{ product.today }}</p>
                <br>
                <p style="font-weight:normal;font-size:24px; color:#d00000; font-weight:bold;">Rp. {{ product.harga }}</p>
                <div class="button-container">
                    <button class="button-delete" onclick="deleteProduct('{{ product._id }}')"><i class="fas fa-trash-alt"></i></button>                   
                    <button class = "button-edit" onclick="location.href='/editProduk/{{ product._id }}'">Edit</button>                </div>
            </div>
        </div>
        {% endfor %}
        <div class="button-container">
            <div class="button-container">
                <button class="button-add" onclick="location.href='/addProduk'"><i class="fa-solid fa-circle-plus">&nbsp; Add Product</i></button>
            </div>
       </div>
    </div>
</body>
</html>
